
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechInvestorAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body class="bg-gray-900 text-white font-sans transition-all duration-300">
  <header class="flex justify-between items-center p-4 border-b border-gray-700">
    <div class="flex items-center space-x-3">
      <img src="logo.svg" alt="TechInvestorAI Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold">TechInvestorAI</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button onclick="goHome()" class="bg-blue-600 px-4 py-2 rounded">Home</button>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" onchange="toggleDarkMode()">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-['ðŸŒ™'] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
      </label>
      <button onclick="location.href='login.html'" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Login</button>
      <button onclick="location.href='signup.html'" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Sign Up</button>
    </div>
  </header>

  <main class="p-6">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <input id="stockSearch" type="text" placeholder="Search for a stock..." class="w-full px-4 py-2 mb-4 rounded border border-gray-600 bg-gray-800 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="searchStock()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mb-6">Search</button>
        <p class="text-sm text-gray-400 mb-4">Try: AAPL, MSFT, TSLA, etc.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="p-4 border border-gray-700 rounded">
            <h2 class="text-lg font-semibold mb-2">Live Stock Updates</h2>
            <ul id="liveStock" class="space-y-2 text-sm text-gray-300">
              <!-- Stocks will be loaded here -->
            </ul>
          </div>
          <div class="p-4 border border-gray-700 rounded">
            <h2 class="text-lg font-semibold mb-2">Live News</h2>
            <ul id="newsSection" class="space-y-2 text-sm text-gray-300">
              <!-- News will be loaded here -->
            </ul>
          </div>
        </div>

        <div class="flex justify-between mt-6">
          <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Ask AI</button>
          <button onclick="addStock()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add to Portfolio</button>
        </div>
      </div>

      <div class="p-4 border border-gray-700 rounded">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
          {
            "colorTheme": "dark",
            "dateRange": "12M",
            "showChart": true,
            "locale": "en",
            "width": "100%",
            "height": "600",
            "largeChartUrl": "",
            "isTransparent": false,
            "showSymbolLogo": true,
            "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
            "plotLineColorFalling": "rgba(41, 98, 255, 1)",
            "gridLineColor": "rgba(42, 46, 57, 0)",
            "scaleFontColor": "rgba(134, 137, 147, 1)",
            "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
            "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
            "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
            "tabs": [
              {
                "title": "Indices",
                "symbols": [
                  { "s": "INDEX:SPX", "d": "S&P 500" },
                  { "s": "INDEX:IUXX", "d": "Nasdaq 100" },
                  { "s": "INDEX:DOWI", "d": "Dow 30" }
                ],
                "originalTitle": "Indices"
              }
            ]
          }
          </script>
        </div>
      </div>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function searchStock() {
      const stock = document.getElementById("stockSearch").value.trim();
      if (stock) {
        window.open(`stock.html?symbol=${stock.toUpperCase()}`, "_blank");
      } else {
        alert("Please enter a stock symbol.");
      }
    }

    function addStock() {
      alert("Add to portfolio feature requires login and Firebase setup.");
    }
  </script>
</body>
</html>
