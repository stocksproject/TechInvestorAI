<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechInvestorAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Create Account</h2>
    <input id="name" type="text" placeholder="Full Name" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
    <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
    <input id="userid" type="text" placeholder="User ID (must be unique)" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
    <button onclick="signup()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded text-white">Sign Up</button>
    <p id="status" class="text-center text-sm mt-2"></p>
  </div>

  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, setDoc, doc, getDocs, collection } from './firebase-config.js';
    import { sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    async function isUserIdUnique(userId) {
      const snapshot = await getDocs(collection(db, "users"));
      return !snapshot.docs.some(doc => doc.data().userid === userId);
    }

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!name || !email || !userid || !password) {
        status.textContent = "❌ Please fill in all fields.";
        return;
      }

      status.textContent = "Checking user ID uniqueness...";
      const isUnique = await isUserIdUnique(userid);
      if (!isUnique) {
        status.textContent = "❌ User ID already taken. Please choose another.";
        return;
      }

      status.textContent = "Signing up and sending verification email...";
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          name,
          email,
          userid,
          portfolio: []
        });
        await sendEmailVerification(userCred.user);
        status.textContent = "✅ Signup successful! Please verify your email before logging in.";
      } catch (err) {
        status.textContent = "❌ " + err.message;
      }
    };
  </script>
</body>
</html>
